<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator | Elmar Imanov</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">

    <h1 class="header"> <a target="_blank" href="https://github.com/Elmar099"> Tipper </a></h1>
        <input id="price" type="text" placeholder="Bill">
    <div>
        <input id="percentage" type="text" placeholder="Tip %">
        <input id="people" type="text" placeholder="No. of people">
    </div>
    <div>
        <button id="submit">Calculate</button>
    </div>
</div>

    <div class="calcs">
    <div> 
        <p class="tip2">
            <span class="tip">Tip</span> per person ~
        </p>
        <p id="tip-1"></p>
    </div>
    <div> 
        <p class="total2"><span class="total">Total</span>per person ~</p>
        <p id="total-1"></p>
    </div>
</div>
</body>
</html>
